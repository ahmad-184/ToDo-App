<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List APP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada:wght@300;400;500;600;700&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="title">
            <h1>To Do list</h1>
        </div>
        <div class="InputBox">
            <input type="text" placeholder="New Item" name="" id="input">
            <p class="alert" id="alertText">Please type some text at input</p>
        </div>
        <section class="boxContainer" id="container">
            <!-- single boxes -->
        </section>
        <div class="BtnContainer">
            <button type="button" id="Btn">
                <img src="images/add icons/add (1).png" alt="">
            </button>
        </div>
    </section>
    <div class="puphops" id="puphops">
        <div>
            <p>do you want past items to return to the page ?</p>
        </div>
        <div>
            <button type="button" id="closePop">No Thank's</button>
            <button type="button" id="returnList">Yes I Am</button>
        </div>
    </div>
    <section class="historysection" id="historysection">
        <div class="titlehistory">
            <h5>History</h5>
        </div>
        <div class="clearDbAll">
            <button type="button" id="clDbbutton">
                <img src="images/archeology.png" alt="">
            </button>
        </div>
        <div class="historyContainer" id="historyContainer">
            <!-- single boxese history -->
        </div>
    </section>
    <div class="HistoryBtn">
        <button type="button" id="Hbutton">
            <!-- <i class="fas fa-history"></i> -->
            <img src="images/history.png" alt="">
        </button>
    </div>
    <div class="clearList">
        <button type="button" id="Cbutton">
            <img src="images/archeology.png" alt="">
        </button>
    </div>
</body>
<script src="app.js"></script>
<script src="localforage.min.js"></script>
</html>
